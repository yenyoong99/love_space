            to { opacity: 1; }

        .interaction-box button:hover {

        .pet-container {

            bottom: 20px;
            right: 20px;
            cursor: pointer;
            width: 70px;
            height: 70px;
            animation: float 2s infinite ease-in-out;
        }

        .pet-container img {

            height: 100%;
            border-radius: 50%;

            transition: transform 0.3s;
        }

        .pet-container img:hover {
            transform: scale(1.2);

            border: none;
            color: white;

        }

        }
