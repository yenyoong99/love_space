        .timeline {

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;

            background: #2a9d8f;

        }

        .timeline-event {

        }

        .timeline-event:nth-child(odd) {

        }

        .timeline-event:nth-child(even) {

        }

        .timeline-event .event-content {

        .timeline-event .event-content:hover {

        .timeline-event:nth-child(odd) .event-content {

        .timeline-event:nth-child(even) .event-content {

        }

        /* Êó•ÊúüËøáÊª§ËèúÂçïÂÆπÂô® */

                /* Èõ™Ëä±Ê†∑Âºè */

        /* Èõ™Ëä±È£òËêΩÂä®Áîª */

    </style>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }
        
        function checkLogin() {
            fetch('api/check_login.php')
                .then(response => response.json())
                .then(data => {
                    if (!data.loggedIn) {
                        window.location.href = 'index.html';
                    }
                });
        }
        
                // ËÉåÊôØÈü≥‰πêÊéßÂà∂
        let isPlaying = false;
        const musicControl = document.getElementById('musicControl');
        const backgroundMusic = document.getElementById('backgroundMusic');

        function toggleMusic() {
            if (isPlaying) {
                backgroundMusic.pause();
                musicControl.textContent = 'üéµ Êí≠ÊîæÈü≥‰πê';
            } else {
                backgroundMusic.play();
                musicControl.textContent = '‚è∏Ô∏è ÊöÇÂÅúÈü≥‰πê';
            }
            isPlaying = !isPlaying;
        }
        
        const timelineContainer = document.getElementById('timeline');
        let eventsLoaded = 0;
        const eventsPerLoad = 2;
        let allEvents = [];

        // Âä†ËΩΩ‰∫ã‰ª∂
        function loadMoreEvents() {
            const nextEvents = allEvents.slice(eventsLoaded, eventsLoaded + eventsPerLoad);
            nextEvents.forEach(renderEvent);
            eventsLoaded += nextEvents.length;

            if (eventsLoaded >= allEvents.length) {
                document.querySelector('.load-more').style.display = 'none';
            } else {
                document.querySelector('.load-more').style.display = '';
            }
        }

        // Ê∏≤Êüì‰∫ã‰ª∂
        function renderEvent(event) {
            const eventEl = document.createElement('div');
            eventEl.classList.add('timeline-event');
        
            let imagesHtml = '';
            if (event.images && event.images.length > 0) {
                imagesHtml = `
                    <div class="image-carousel">
                        <div class="carousel-container">
                            ${event.images.map(image => `
                                <div class="carousel-slide">
                                    <img src="${image}" alt="${event.title}" onclick="showImageModal('${image}')">
                                </div>
                            `).join('')}
                        </div>
                        ${event.images.length > 1 ? `
                            <button class="carousel-button prev" onclick="moveCarousel(this.parentNode, -1)">‚ùÆ</button>
                            <button class="carousel-button next" onclick="moveCarousel(this.parentNode, 1)">‚ùØ</button>
                        ` : ''}
                    </div>
                `;
            }
        
            eventEl.innerHTML = `
                <div class="date">${event.date.split('-')[1]}/${event.date.split('-')[2]}</div>
                <div class="event-content">
                    <h3>${event.title}</h3>
                    <p>${event.content}</p>
                    ${imagesHtml}
                </div>
            `;
            timelineContainer.appendChild(eventEl);
        }
        
        // Ê∑ªÂä†ËΩÆÊí≠ÊéßÂà∂ÂáΩÊï∞
        function moveCarousel(carousel, direction) {
            const container = carousel.querySelector('.carousel-container');
            const slides = container.querySelectorAll('.carousel-slide');
            const slideWidth = slides[0].offsetWidth;
            
            let currentPosition = parseInt(container.style.transform.replace('translateX(', '').replace('px)', '') || '0');
            let newPosition = currentPosition + direction * slideWidth;
        
            // Âæ™ÁéØÊªöÂä®
            if (newPosition > 0) {
                newPosition = -(slideWidth * (slides.length - 1));
            } else if (newPosition < -(slideWidth * (slides.length - 1))) {
                newPosition = 0;
            }
        
            container.style.transform = `translateX(${newPosition}px)`;
        }
        // Ëé∑ÂèñÊï∞ÊçÆ
        async function fetchData() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';

            const year = document.getElementById('filterYear').value;
            const month = document.getElementById('filterMonth').value;
        
            let url = 'api/timeline_api.php';
            const params = [];
            if (year) params.push(`filterYear=${year}`);
            if (month) params.push(`filterMonth=${month}`);
            if (params.length) url += '?' + params.join('&');
        
            const response = await fetch(url);
            allEvents = await response.json();
            loadingOverlay.style.display = 'none';
            timelineContainer.innerHTML = ''; // Ê∏ÖÁ©∫Áé∞ÊúâÂÜÖÂÆπ
            eventsLoaded = 0;
            loadMoreEvents();
        }
        
        function applyFilters() {
            fetchData();
        }

        // ÊòæÁ§∫ÂºπÁ™ó
        function showAddEventModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        // ÂÖ≥Èó≠ÂºπÁ™ó
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Êèê‰∫§Êñ∞‰∫ã‰ª∂
        document.getElementById('addEventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            formData.append('action', 'addEvent');

            const response = await fetch('api/timeline_api.php', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();

            if (result.success) {
                allEvents.push(result.data);
                renderEvent(result.data);
                closeModal();
                location.reload();
            } else {
                alert(result.error || 'Êèê‰∫§Â§±Ë¥•');
            }
        });
        
        function showImageModal(imageSrc) {
            const modal = document.getElementById("imageModal");
            const modalImage = document.getElementById("modalImage");

            modal.style.display = "block"; // ÊòæÁ§∫Ê®°ÊÄÅÊ°Ü
        }
        
        function closeImageModal() {
            const modal = document.getElementById("imageModal");

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂÖ∂‰ªñÂå∫ÂüüÂÖ≥Èó≠

                            // Ê∑ªÂä†Èõ™Ëä±
        function createSnowflakes() {
            const snowflakesContainer = document.getElementById('snowflakes');
            const numberOfSnowflakes = 100; // ËÆæÁΩÆÈõ™Ëä±ÁöÑÊï∞Èáè

            for (let i = 0; i < numberOfSnowflakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                // ÈöèÊú∫ÁîüÊàêÈõ™Ëä±ÁöÑÂ§ßÂ∞è
                const size = Math.random() * 5 + 2; // Èõ™Ëä±Â§ßÂ∞èÂú®2Âà∞7‰πãÈó¥
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;

                // ÈöèÊú∫ÊñπÂêë
                snowflake.style.setProperty('--direction', (Math.random() - 0.5) * 2); // -1 Âà∞ 1

                // ÈöèÊú∫‰ΩçÁΩÆ
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`; // ÈöèÊú∫Âª∂Ëøü

                snowflakesContainer.appendChild(snowflake);
            }
