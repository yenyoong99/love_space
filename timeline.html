    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }
        
        function checkLogin() {
            fetch('api/check_login.php')
                .then(response => response.json())
                .then(data => {
                    if (!data.loggedIn) {
                        window.location.href = 'index.html';
                    }
                });
        }
        
                // èƒŒæ™¯éŸ³ä¹æ§åˆ¶
        let isPlaying = false;
        const musicControl = document.getElementById('musicControl');
        const backgroundMusic = document.getElementById('backgroundMusic');

        function toggleMusic() {
            if (isPlaying) {
                backgroundMusic.pause();
                musicControl.textContent = 'ğŸµ æ’­æ”¾éŸ³ä¹';
            } else {
                backgroundMusic.play();
                musicControl.textContent = 'â¸ï¸ æš‚åœéŸ³ä¹';
            }
            isPlaying = !isPlaying;
        }
        
        const timelineContainer = document.getElementById('timeline');
        let eventsLoaded = 0;
        const eventsPerLoad = 2;
        let allEvents = [];

        // åŠ è½½äº‹ä»¶
        function loadMoreEvents() {
            const nextEvents = allEvents.slice(eventsLoaded, eventsLoaded + eventsPerLoad);
            nextEvents.forEach(renderEvent);
            eventsLoaded += nextEvents.length;

            if (eventsLoaded >= allEvents.length) {
                document.querySelector('.load-more').style.display = 'none';
            } else {
                document.querySelector('.load-more').style.display = '';
            }
        }

        // æ¸²æŸ“äº‹ä»¶
        function renderEvent(event) {
            const eventEl = document.createElement('div');
            eventEl.classList.add('timeline-event');
        
            let imagesHtml = '';
            if (event.images && event.images.length > 0) {
                imagesHtml = `
                    <div class="image-carousel">
                        <div class="carousel-container">
                            ${event.images.map(image => `
                                <div class="carousel-slide">
                                    <img src="${image}" alt="${event.title}" onclick="showImageModal('${image}')">
                                </div>
                            `).join('')}
                        </div>
                        ${event.images.length > 1 ? `
                            <button class="carousel-button prev" onclick="moveCarousel(this.parentNode, -1)">â®</button>
                            <button class="carousel-button next" onclick="moveCarousel(this.parentNode, 1)">â¯</button>
                        ` : ''}
                    </div>
                `;
            }
        
            eventEl.innerHTML = `
                <div class="date">${event.date.split('-')[1]}/${event.date.split('-')[2]}</div>
                <div class="event-content">
                    <h3>${event.title}</h3>
                    <p>${event.content}</p>
                    ${imagesHtml}
                </div>
            `;
            timelineContainer.appendChild(eventEl);
        }
        
        // æ·»åŠ è½®æ’­æ§åˆ¶å‡½æ•°
        function moveCarousel(carousel, direction) {
            const container = carousel.querySelector('.carousel-container');
            const slides = container.querySelectorAll('.carousel-slide');
            const slideWidth = slides[0].offsetWidth;
            
            let currentPosition = parseInt(container.style.transform.replace('translateX(', '').replace('px)', '') || '0');
            let newPosition = currentPosition + direction * slideWidth;
        
            // å¾ªç¯æ»šåŠ¨
            if (newPosition > 0) {
                newPosition = -(slideWidth * (slides.length - 1));
            } else if (newPosition < -(slideWidth * (slides.length - 1))) {
                newPosition = 0;
            }
        
            container.style.transform = `translateX(${newPosition}px)`;
        }
        // è·å–æ•°æ®
        async function fetchData() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';

            const year = document.getElementById('filterYear').value;
            const month = document.getElementById('filterMonth').value;
        
            let url = 'api/timeline_api.php';
            const params = [];
            if (year) params.push(`filterYear=${year}`);
            if (month) params.push(`filterMonth=${month}`);
            if (params.length) url += '?' + params.join('&');
        
            const response = await fetch(url);
            allEvents = await response.json();
            loadingOverlay.style.display = 'none';
            timelineContainer.innerHTML = ''; // æ¸…ç©ºç°æœ‰å†…å®¹
            eventsLoaded = 0;
            loadMoreEvents();
        }
        
        function applyFilters() {
            fetchData();
        }

        // æ˜¾ç¤ºå¼¹çª—
        function showAddEventModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        // å…³é—­å¼¹çª—
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // æäº¤æ–°äº‹ä»¶
        document.getElementById('addEventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            formData.append('action', 'addEvent');

            const response = await fetch('api/timeline_api.php', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();

            if (result.success) {
                allEvents.push(result.data);
                renderEvent(result.data);
                closeModal();
                location.reload();
            } else {
                alert(result.error || 'æäº¤å¤±è´¥');
            }
        });
        
        function showImageModal(imageSrc) {

        }
        
        function closeImageModal() {

        }
        
        // ç‚¹å‡»æ¨¡æ€æ¡†å…¶ä»–åŒºåŸŸå…³é—­
        document.getElementById("imageModal").onclick = function (event) {

                            // æ·»åŠ é›ªèŠ±
        function createSnowflakes() {
            const snowflakesContainer = document.getElementById('snowflakes');

            for (let i = 0; i < numberOfSnowflakes; i++) {

                snowflake.style.height = `${size}px`;

                // éšæœºæ–¹å‘

                // éšæœºä½ç½®
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`; // éšæœºå»¶è¿Ÿ

                snowflakesContainer.appendChild(snowflake);
            }
        }

        // åˆå§‹åŠ è½½
        checkLogin();

    </script>
