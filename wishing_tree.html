    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }
        const treeContainer = document.getElementById('treeContainer');
        
        function checkLogin() {
            fetch('api/check_login.php')
                .then(response => response.json())
                .then(data => {
                    if (!data.loggedIn) {
                        window.location.href = 'index.html';
                    }
                });
        }
        
        // èƒŒæ™¯éŸ³ä¹æ§åˆ¶
        let isPlaying = false;
        const musicControl = document.getElementById('musicControl');
        const backgroundMusic = document.getElementById('backgroundMusic');

        function toggleMusic() {
            if (isPlaying) {
                backgroundMusic.pause();
                musicControl.textContent = 'ğŸµ æ’­æ”¾éŸ³ä¹';
            } else {
                backgroundMusic.play();
                musicControl.textContent = 'â¸ï¸ æš‚åœéŸ³ä¹';
            }
            isPlaying = !isPlaying;
        }

        // æäº¤æ„¿æœ›
        function submitWish() {
            const senderName = document.getElementById('sender_name').value;
            const wishMessage = document.getElementById('wish_message').value;

            if (!wishMessage.trim()) {
                alert('æ„¿æœ›ä¸èƒ½ä¸ºç©ºï¼');
                return;
            }

            const requestBody = {
                sender: senderName,
                message: wishMessage
            };
            
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';

            fetch('api/submit_wish.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestBody)
            })
            .then(response => response.json())
            .then(data => {
                loadingOverlay.style.display = 'none';
                if (data.success) {
                    renderWish(data.wish);
                    document.getElementById('wish_message').value = ''; // æ¸…ç©ºè¾“å…¥æ¡†
                } else {
                    alert('æäº¤å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•ã€‚');
                }
            })
            .catch(() => alert('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•ã€‚'));
            loadingOverlay.style.display = 'none';
        }

        // æ¸²æŸ“æ„¿æœ›
        function renderWish(wish) {
            const wishElement = document.createElement('div');
            wishElement.classList.add('wish');
            wishElement.style.left = `${wish.x}%`;
            wishElement.style.top = `${wish.y}%`;
            wishElement.innerHTML = `<strong>${wish.sender}</strong>: ${wish.message}`;
            
            // æ·»åŠ é¼ æ ‡äº‹ä»¶
            wishElement.addEventListener('mouseover', () => bringToFront(wishElement));
            wishElement.addEventListener('click', () => bringToFront(wishElement));
            
            // å°†æ„¿æœ›æ·»åŠ åˆ°æ ‘å®¹å™¨
            treeContainer.appendChild(wishElement);
        }
        
        function bringToFront(element) {
            // å…ˆå°†æ‰€æœ‰æ„¿æœ›çš„ z-index é‡ç½®
            const wishes = document.querySelectorAll('.wish');
            wishes.forEach(wish => (wish.style.zIndex = '1'));
        
            // æå‡å½“å‰å…ƒç´ çš„ z-index
            element.style.zIndex = '1000';
        }

        // åŠ è½½æ„¿æœ›
        function loadWishes() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';
            
            fetch('api/load_wishes.php')
                .then(response => response.json())
                .then(data => {
                    loadingOverlay.style.display = 'none';
                    if (data.success) {
                        data.wishes.forEach(renderWish);
                    }
                });
            
            loadingOverlay.style.display = 'none';
        }
        
                    // æ·»åŠ é›ªèŠ±
        function createSnowflakes() {
            const snowflakesContainer = document.getElementById('snowflakes');
            const numberOfSnowflakes = 100; // è®¾ç½®é›ªèŠ±çš„æ•°é‡

            for (let i = 0; i < numberOfSnowflakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                // éšæœºç”Ÿæˆé›ªèŠ±çš„å¤§å°
                const size = Math.random() * 5 + 2; // é›ªèŠ±å¤§å°åœ¨2åˆ°7ä¹‹é—´
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;

                // éšæœºæ–¹å‘
                snowflake.style.setProperty('--direction', (Math.random() - 0.5) * 2); // -1 åˆ° 1

                // éšæœºä½ç½®
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`; // éšæœºå»¶è¿Ÿ

                snowflakesContainer.appendChild(snowflake);
            }
