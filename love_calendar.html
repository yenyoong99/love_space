    <script>
        function toggleSidebar() {

                // èƒŒæ™¯éŸ³ä¹æ§åˆ¶

        function toggleMusic() {

        const startDate = new Date("2024-12-16");
        const calendarGrid = document.getElementById("calendarGrid");
        const currentMonthEl = document.getElementById("currentMonth");
        const todayDateEl = document.getElementById("todayDate");
        const daysTogetherEl = document.getElementById("daysTogether");

        let currentDate = new Date();
        let events = [];

        async function loadEvents() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';
            try {
                const response = await fetch('api/event_api.php');
                const data = await response.json();
                loadingOverlay.style.display = 'none';
                if (data.events) {
                    events = data.events;
                    updateCalendar();
                }
            } catch (error) {
                loadingOverlay.style.display = 'none';
                console.error('åŠ è½½äº‹ä»¶æ—¶å‡ºé”™:', error);

        function updateCalendar() {
            const today = new Date();
            todayDateEl.textContent = `${today.getFullYear()}å¹´${today.getMonth() + 1}æœˆ${today.getDate()}æ—¥`;
            const daysTogether = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
            daysTogetherEl.textContent = daysTogether;

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            currentMonthEl.textContent = `${year}å¹´${month + 1}æœˆ`;

            calendarGrid.innerHTML = "";

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const totalDays = lastDay.getDate();
            const startDayOfWeek = firstDay.getDay();

            for (let i = 0; i < startDayOfWeek; i++) {
                const emptyCell = document.createElement("div");
                emptyCell.className = "calendar-day";
                calendarGrid.appendChild(emptyCell);
            }

            for (let day = 1; day <= totalDays; day++) {
                const dayCell = document.createElement("div");
                dayCell.className = "calendar-day";
                const cellDate = new Date(year, month, day);
                // const cellDateString = cellDate.toISOString().split("T")[0];
                const cellDateString = cellDate.toLocaleDateString("en-CA");

                if (
                    cellDate.getFullYear() === today.getFullYear() &&
                    cellDate.getMonth() === today.getMonth() &&
                    cellDate.getDate() === today.getDate()
                ) {
                    dayCell.classList.add("today");
                }

                const daysSinceStart = Math.floor((cellDate - startDate) / (1000 * 60 * 60 * 24)) + 1;
                dayCell.innerHTML = `<span>${day}</span><small>ç¬¬ ${daysSinceStart} å¤©</small>`;
                
                events.forEach(event => {
                    if (event.event_date === cellDateString) {
                        const eventMarker = document.createElement("div");
                        eventMarker.className = "event-marker";
                        eventMarker.textContent = event.title; // ç¡®ä¿ title ç”¨äºæ˜¾ç¤º
                        dayCell.appendChild(eventMarker);
                    }
                });

                calendarGrid.appendChild(dayCell);
            }
        }

        function changeMonth(offset) {
            currentDate.setMonth(currentDate.getMonth() + offset);
            updateCalendar();
        }

            const eventDate = document.getElementById("eventDate").value;
            const eventDescription = document.getElementById("eventDescription").value;

            if (eventDate && eventDescription) {

                    const loadingOverlay = document.getElementById('loadingOverlay');
